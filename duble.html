<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h3 id="heres">duble click then change the color</h3>
        <button id="here">click</button>
    </section>
    <script>
        document.getElementById('here').addEventListener('dblclick', function ( ) {
            document.body.style.backgroundColor ='green';
 })
        document.getElementById('heres').addEventListener('scroll', function ( ) {
            document.body.style.backgroundColor ='green';
 })
    </script>
</body>
</html>
